<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Colores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFFFFF;
            color: #000000;
        }
        .btn-primary {
            background-color: #0056B3;
            border-color: #0056B3;
        }
        .btn-primary:hover {
            background-color: #003D80;
            border-color: #003D80;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Tienda de Ordenadores</h1>
        
        <div class="bg-light p-4 rounded border">
            <h2>Nuestros Productos</h2>
            <p>Ofrecemos una amplia gama de ordenadores y accesorios de alta calidad.</p>
            <ul>
                <li>Portátiles</li>
                <li>Ordenadores de escritorio</li>
                <li>Componentes</li>
            </ul>
            <button class="btn btn-primary">Ver catálogo</button>
        </div>
        
        <div class="mt-4">
            <h3>Ofertas Especiales</h3>
            <p>No te pierdas nuestras increíbles ofertas en equipos de última generación.</p>
            <button class="btn btn-outline-primary">Más información</button>
        </div>
    </div>
    
</body>

</html>
